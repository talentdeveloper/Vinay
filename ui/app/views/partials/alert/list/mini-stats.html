<div class="row" ng-controller="AlertStatsCtrl as statsCtrl">
    <div class="col-md-12">
        <h4>Statistics</h4>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: transparent; border-color: #616779">
            <div class="panel-heading" style="background-color: #24262d; border-bottom: 1px solid #616779; color: #949ba2">Alerts by Status</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byStatus.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{item.key}}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="$vm.addFilterValue('status', item.key)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: transparent; border-color: #616779">
            <div class="panel-heading" style="background-color: #24262d; border-bottom: 1px solid #616779; color: #949ba2">Top 5 Types</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byType.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{item.key}}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="$vm.addFilterValue('type', item.key)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: transparent; border-color: #616779">
            <div class="panel-heading" style="background-color: #24262d; border-bottom: 1px solid #616779; color: #949ba2">Top 5 tags</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byTags.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{item.key}}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="$vm.addFilterValue('tags', item.key)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
