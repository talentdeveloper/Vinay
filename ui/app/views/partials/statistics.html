<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <div class="box-tools pull-right">
                    <form class="form-inline pull-right" ng-submit="filter()">
                        <div class="form-group hpad10">
                            <label>From</label>
                            <dt-picker date="globalFilters.fromDate"></dt-picker>
                        </div>
                        <div class="form-group hpad10">
                            <label>To</label>
                            <dt-picker date="globalFilters.toDate"></dt-picker>
                        </div>
                        <div class="form-group hpad10">
                            <label>Tags</label>
                            <div class="input-group">
                              <div class="input-group-btn" uib-dropdown>
                                  <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                                      {{tagsAggregators[globalFilters.tagsAggregator]}} <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" uib-dropdown-menu>
                                    <li><a href ng-click="setTagsAggregator('any')">Any of</a></li>
                                    <li><a href ng-click="setTagsAggregator('all')">All of</a></li>
                                    <li><a href ng-click="setTagsAggregator('none')">None of</a></li>
                                  </ul>
                              </div>
                              <tags-input class="form-control form-control-wrapper" style="width: 300px;" min-length="2" ng-model="globalFilters.tags" placeholder="Add tags" replace-spaces-with-dashes="false"></tags-input>
                            </div>
                            <!-- <tags-input class="form-control form-control-wrapper" style="width: 300px;" min-length="2" ng-model="globalFilters.tags" placeholder="Add tags" replace-spaces-with-dashes="false"></tags-input> -->
                        </div>
                        <button type="submit" class="btn btn-primary" uib-tooltip="Apply global filters to all charts">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <chart type="donut" options="caseByTlp" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
    <div class="col-md-3">
        <chart type="donut" options="caseByStatus" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
    <div class="col-md-3">
        <chart type="donut" options="caseByResolution" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
    <div class="col-md-3">
        <chart type="donut" options="caseBySeverity" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <chart type="over-time" options="caseOverTime" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <chart type="duration-over-time" options="caseHandlingDurationOverTime" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <chart type="metrics-over-time" options="caseMetricsOverTime" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <chart type="donut" options="observableByDataType" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
    <div class="col-md-6">
        <chart type="donut" options="observableByIoc" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <chart type="over-time" options="observableOverTime" refresh-on="refresh-charts" autoload="false"></chart>
    </div>
</div>
