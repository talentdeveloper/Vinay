<div class="modal-header bg-primary">
    <h3 class="modal-title">Confirm task deletion</h3>
</div>
<div class="modal-body">
    Are your sure you want to delete: <strong>{{vm.title}}</strong> ?
</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary pull-right" type="button" ng-click="vm.ok()">Confirm</button>
</div>
