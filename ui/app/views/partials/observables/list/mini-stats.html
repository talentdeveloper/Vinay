<div class="row" ng-controller="ObservablesStatsCtrl as statsCtrl">
    <div class="col-md-12">
        <h4>Statistics</h4>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: #393b45; border-color: #616779;">
            <div class="panel-heading" style="background-color: #24262d; color: #949ba2; border-bottom-color: #616779">Observables by type</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byType.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{item.key}}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="addFilterValue('dataType', item.key)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: #393b45; border-color: #616779;">
            <div class="panel-heading" style="background-color: #24262d; color: #949ba2; border-bottom-color: #616779">Observables as IOC</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byIoc.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{(item.key === '0') ? 'Not IOC' : 'IOC' }}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="addFilterValue('ioc', item.key === '0' ? false : true)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default" style="background-color: #393b45; border-color: #616779;">
            <div class="panel-heading" style="background-color: #24262d; color: #949ba2; border-bottom-color: #616779">Top 10 tags</div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <tr ng-repeat="item in statsCtrl.byTags.details">
                        <td class="active" style="background-color: #393b45; border-top: 1px solid #616779;">{{item.key}}</td>
                        <td style=" border-top: 1px solid #616779;">
                            <a href ng-click="addFilterValue('tags', item.key)">{{item.count}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
